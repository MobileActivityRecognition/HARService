apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion ANDROID_SDK_VERSION
    buildToolsVersion ANDROID_BUILD_TOOLS

    defaultConfig {
        applicationId "org.harsurvey.android.survey"
        minSdkVersion 12
        targetSdkVersion ANDROID_SDK_VERSION
        versionCode 2
        versionName "1.0.1"
    }
    signingConfigs {
        release {
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASS
            keyAlias KEYSTORE_ALIAS
            keyPassword KEYSTORE_PASS
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def file = output.outputFile
                    output.outputFile = new File(file.parent, file.name.replace(".apk", "-" + defaultConfig.versionName + ".apk"))
                }
            }
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile libraries.hardroidlib
    compile libraries.android_support
    compile libraries.spring_rest
    compile libraries.gson
    compile(libraries.crashlytics) {
        transitive = true;
    }
    compile 'com.android.support:design:23.4.0'
}
